<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let ipNum = prompt("Nhập số nguyên dương bất kì:");
    let str = ipNum.toString();
    let arr = []

    for (let i = 0; i < str.length; i++) {
      if (str[i-1] % 2 === 0 && str[i] % 2 === 0){
        arr.push(`-${str[i]}`);
      } else {
        arr.push(`${str[i]}`);
      }
    }
    alert(`${arr.join('')}`);
  </script>
</body>
</html>
